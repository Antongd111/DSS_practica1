<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            color: #1d72b8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            background-color: #1d72b8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #155a8a;
        }
        .actions a, .actions form {
            display: inline-block;
        }
        .actions {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lista de Productos</h1>
    
    <a href="/cart">Ver Carrito</a> | <a href="/products/new">Añadir Producto</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td class="actions">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}">Editar</a> |
                    <a th:href="@{/products/delete/{id}(id=${product.id})}">Eliminar</a> |
                    <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" style="display:inline;">
                        <button type="submit">Añadir al Carrito</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/products">Seguir comprando</a>
</body>
</html>
